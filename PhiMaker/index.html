<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PhiMaker 铺面编辑器</title>
    <!-- 关键词，用于SEO优化 -->
    <meta name="keywords" content="PhiMaker,phigros,phira,PM">
    <!-- 页面描述信息 -->
    <meta name="description" content="phira自制谱制作">
    <!-- 作者信息 -->
    <meta name="author" content="Akua">
    <!-- 引入样式表 -->
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="scrollbar.css">
    <!-- 引入主JS脚本 -->
    <script src="index.js"></script>
    <script src="Strange.js"></script>
</head>

<body>
    <!-- 顶部菜单栏 -->
    <div class="topmenu">
        <ul class="top-menu">
            <!-- Logo 区域 -->
            <li class="menu-button">
                <svg width="80" height="20" xmlns="http://www.w3.org/2000/svg">
                    <title>icon</title>
                    <g id="Layer_1">
                        <title>PhiMaker 铺面编辑器</title>
                        <text font-weight="bold" font-style="normal"
                            transform="matrix(0.598203 0 0 0.609931 0.759088 3.41791)" xml:space="preserve"
                            text-anchor="start" font-family="'Oxanium'" font-size="24" id="svg_1" y="20.40812"
                            x="4.16206" stroke-width="0" stroke="#000" fill="#ffffff">PhiMaker</text>
                    </g>
                </svg>
            </li>

            <!-- 菜单项：每个菜单都有唯一的 id 和对应的下拉 panel id -->
            <li class="menu-button">
                <button class="menu-button-f" id="menu-file-button" aria-haspopup="true" aria-expanded="false"
                    aria-controls="menu-file" type="button">文件</button>
                <div class="menu-botton-down-c" id="menu-file" role="menu" aria-hidden="true">
                    <button id="btn-new-project" class="menu-button-c" type="button">新建</button>
                    <button class="menu-button-c" type="button">打开工作文件</button>
                    <button class="menu-button-c" type="button">导入素材</button>
                    <button class="menu-button-c" type="button">导出</button>
                    <button class="menu-button-c" type="button">退出</button>
                </div>
            </li>

            <li class="menu-button">
                <button class="menu-button-f" id="menu-edit-button" aria-haspopup="true" aria-expanded="false"
                    aria-controls="menu-edit" type="button">编辑</button>
                <div class="menu-botton-down-c" id="menu-edit" role="menu" aria-hidden="true">
                    <button class="menu-button-c" type="button">撤销</button>
                    <button class="menu-button-c" type="button">重做</button>
                </div>
            </li>

            <li class="menu-button">
                <button class="menu-button-f" id="menu-select-button" aria-haspopup="true" aria-expanded="false"
                    aria-controls="menu-select" type="button">选择</button>
                <div class="menu-botton-down-c" id="menu-select" role="menu" aria-hidden="true">
                    <button class="menu-button-c" type="button">全部</button>
                    <button class="menu-button-c" type="button">反选</button>
                </div>
            </li>

            <li class="menu-button">
                <button class="menu-button-f" id="menu-view-button" aria-haspopup="true" aria-expanded="false"
                    aria-controls="menu-view" type="button">查看</button>
                <div class="menu-botton-down-c" id="menu-view" role="menu" aria-hidden="true">
                    <button class="menu-button-c" type="button">放大</button>
                    <button class="menu-button-c" type="button">缩小</button>
                </div>
            </li>

            <li class="menu-button">
                <button class="menu-button-f" id="menu-other-button" aria-haspopup="true" aria-expanded="false"
                    aria-controls="menu-other" type="button">其他</button>
                <div class="menu-botton-down-c" id="menu-other" role="menu" aria-hidden="true">
                    <button class="menu-button-c" type="button">设置</button>
                    <button class="menu-button-c" type="button">关于</button>
                </div>
            </li>
        </ul>
    </div>

    <!-- 主内容与右侧菜单容器（使用 flex 布局） -->
    <div class="content">
        <!-- 主窗口区域，左侧主内容 -->
        <div class="mainwindow">
            <!-- 主内容区：可放 iframe 或编辑画布 -->
            <iframe  id="main-iframe" src="Edit window\edit.html" title="Main window" frameborder="0"></iframe>
        </div>

        <!-- 右侧菜单区域 -->
        <div class="down rightmenu">
            <iframe id="sub-iframe" src="Sub window\sub.html" title="Sub window" frameborder="0"></iframe>

        </div>
        <div class="down menu">
            <iframe id="down-iframe" src="Down window\down.html" title="Down window" frameborder="0"></iframe>
        </div>
    </div>
    <!-- 模态层：用于在页面中央显示 create.html -->
    <div id="create-modal" class="modal-backdrop hidden" role="dialog" aria-hidden="true" aria-label="新建项目">
        <div class="modal-content" role="document">
            <button id="create-modal-close" class="modal-close" aria-label="关闭">✕</button>
            <iframe id="create-iframe" src="about:blank" title="Create New Project" frameborder="0"></iframe>
        </div>
    </div>
</body>

</html>
